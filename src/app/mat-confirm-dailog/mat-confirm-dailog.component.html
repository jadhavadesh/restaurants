<div class="container dialog-container">
  
<div mat-dialog-content>
  <p>Are you sure you want to delete?</p>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">No Thanks</button>
   <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
</div>
