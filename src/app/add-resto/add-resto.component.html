<div class="container">
<h1 class="text-center">Add new Restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your dfata has been added successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="form-group m-4" [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group mb-3 input-box">
      
      <i class="fas fa-user-tie"></i>
      <input type="text"   placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group mb-3 input-box">
      <i class="fas fa-envelope"></i>
        <input type="text"  placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group mb-3 input-box">
      <i class="fas fa-location"></i>
        <input type="text"  placeholder="Enter address" formControlName="address">
    </div>
    
    <div class="form-group mb-3 input-btn">
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
  </div>
