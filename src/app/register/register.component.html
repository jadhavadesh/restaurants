<h1 class="text-center">Register new User</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your User has been registered successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>
    
    <div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
